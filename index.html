<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawsome icon cdn start -->
    <script src="https://kit.fontawesome.com/fc6d2c7a24.js" crossorigin="anonymous"></script>
    <!-- fontawsome icon cdn end -->
    <title>Influencers Gear</title>
    <!-- main css start -->
    <link rel="stylesheet" href="css/style.css">
     <!-- main css end -->
</head>
<body>
    <!-- nav-section section start -->
    <nav class="container">
        <div class="nav-section">
            <div class="logo">
                <h3>Influencer products</h3>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log in</a></li>
                    <span><i class="fas fa-search "></i></span>

                </ul>
            </div>
        </div>
    </nav>
    <!--nav-section section end -->
    <!-- banner section start -->
    <div class="container">
        <div class="banner-section">
            <div class="banner-content">
                <h1>Start your Journey as <br>Influencer</h1>
                <p>A camera is a device that takes pictures (photographs). It uses film or <br> electronics to make a picture of something..</p>
               <a href="" class="btn btn-circle extra"><span>Prebook Now </span><small>&rarr;</small></a>
            </div>
            <div class="banner-img">
                <img src="img/all-other-img/main-camera.png" alt="">
            </div>
        </div>
    </div>
     <!-- banner section end -->
     <!-- branding start -->
    <div class="container">
        <div class="brand">
            <div class="brand-img">
                <img src="img/logos/Alibaba.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Amazon.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Ebay.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Rakuten.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Target.svg" alt="">
            </div>
            <div class="brand-img">
                <img src="img/logos/Walmart.svg" alt="">
            </div>
        </div>
    </div>
     <!-- branding end -->
